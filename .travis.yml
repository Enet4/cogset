language: rust
rust:
  - nightly
  - beta

before_script:
  - git clone --depth 1 https://github.com/huonw/travis-cargo
  - ln -s ./travis-cargo/travis-cargo.py tc

script:
  - |
      ./tc cargo build &&
      ./tc cargo test &&
      ./tc cargo bench &&
      ./tc cargo doc

after_success:
  - ./tc --only beta doc-upload

